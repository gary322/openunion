services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: proofwork
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  clamav:
    # clamav/clamav images are not published for all arches (e.g. arm64); use the Debian multi-arch build.
    image: clamav/clamav-debian:latest
    ports:
      - "3310:3310"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "19100:9000"
      - "19101:9001"
    volumes:
      - miniodata:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 2;
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb -p local/proofwork-staging || true;
      mc mb -p local/proofwork-clean || true;
      mc mb -p local/proofwork-quarantine || true;
      exit 0;
      "

volumes:
  pgdata:
  miniodata:
