<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proofwork Apps</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; background: #0b1220; color: #eef2ff; }
    header { padding: 18px 20px; background: linear-gradient(135deg, #0f172a, #111827); border-bottom: 1px solid #24324d; }
    main { max-width: 1100px; margin: 0 auto; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 14px; }
    .card { background: #11172b; border: 1px solid #23304d; border-radius: 14px; padding: 14px; }
    a { color: #93c5fd; text-decoration: none; }
    .muted { color: #9fb3c8; font-size: 13px; }
  </style>
</head>
<body>
  <header>
    <div style="font-weight:700">Apps</div>
    <div class="muted">Per-vertical dashboards + bounty creation templates.</div>
  </header>
  <main>
    <div id="status" class="muted" style="margin-bottom:12px"></div>
    <div class="grid" id="grid"></div>
  </main>

  <!-- Avoid inline scripts: CSP blocks them in production. -->
  <script type="module" src="/apps/index.js"></script>
</body>
</html>
