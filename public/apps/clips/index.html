<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="/ui/ui.css" />
  </head>
  <body class="theme-apps">
    <header class="pw-topbar">
      <div class="pw-topbar-inner">
        <a class="pw-brand" href="/apps/" aria-label="Proofwork home">
          <span class="pw-brand-badge pw-mono">PW</span>
          Proofwork
        </a>
        <nav class="pw-topnav" aria-label="Primary">
          <a class="pw-navlink" href="/apps/" aria-current="page">Catalog</a>
          <a class="pw-navlink" href="/buyer/">Platforms</a>
          <a class="pw-navlink" href="/worker/">Workers</a>
          <a class="pw-navlink" href="/admin/">Admin</a>
          <a class="pw-navlink" href="/docs/" target="_blank" rel="noreferrer">Docs</a>
        </nav>
      </div>
    </header>

    <main class="pw-container">
      <section class="pw-hero">
        <h1 id="hdrTitle"></h1>
        <p id="hdrDesc"></p>
        <div class="pw-hero-actions">
          <div class="pw-badge">
            Create bounties with a buyer token. Need one? <a href="/buyer/onboarding.html">Platform onboarding</a>.
          </div>
          <div class="pw-actions">
            <a class="pw-btn" href="/apps/">All apps</a>
          </div>
        </div>
      </section>

      <div class="pw-split">
        <section class="pw-card">
          <div class="pw-card-title">
            <h2>Create & publish</h2>
            <span class="pw-kicker pw-mono" id="bytes"></span>
          </div>

          <div class="pw-row">
            <div class="pw-field">
              <label>Buyer token</label>
              <input class="pw-input" id="buyerToken" placeholder="pw_bu_..." />
            </div>
            <div class="pw-field">
              <label>API base</label>
              <input class="pw-input" id="apiBase" value="http://localhost:3000" />
            </div>
          </div>

          <div class="pw-row">
            <div class="pw-field">
              <label>Title</label>
              <input class="pw-input" id="title" />
            </div>
            <div class="pw-field">
              <label>Payout (cents)</label>
              <input class="pw-input" id="payout" type="number" value="1500" />
            </div>
          </div>

          <div class="pw-field">
            <label>Description</label>
            <textarea class="pw-textarea" id="description"></textarea>
          </div>

          <div class="pw-field">
            <label>Allowed origins (comma)</label>
            <input class="pw-input" id="origins" value="https://example.com" />
          </div>

          <div class="pw-row">
            <div class="pw-field">
              <label>Required proofs</label>
              <input class="pw-input" id="proofs" type="number" value="1" />
            </div>
            <div class="pw-field">
              <label>&nbsp;</label>
              <span class="pw-muted">Verifier will require this many artifacts.</span>
            </div>
          </div>

          <div class="pw-field">
            <label>taskDescriptor JSON</label>
            <textarea class="pw-textarea" id="descriptor"></textarea>
          </div>

          <div class="pw-actions">
            <button class="pw-btn" id="btnCreate">Create draft</button>
            <button class="pw-btn primary" id="btnCreatePublish">Create + publish</button>
            <button class="pw-btn" id="btnRefresh">Refresh bounties</button>
          </div>
          <div class="pw-status" id="status" role="status"></div>
        </section>

        <section class="pw-stack">
          <div class="pw-card">
            <div class="pw-card-title">
              <h2>Monitor</h2>
              <span class="pw-kicker">Load jobs for a bounty</span>
            </div>

            <div class="pw-row">
              <div class="pw-field">
                <label>Bounty ID</label>
                <input class="pw-input" id="bountyId" placeholder="paste bounty id" />
              </div>
              <div class="pw-field">
                <label>&nbsp;</label>
                <button class="pw-btn" id="btnJobs">Load jobs</button>
              </div>
            </div>

            <div class="pw-row">
              <div class="pw-field">
                <label>Bounties</label>
                <pre class="pw-codeblock" id="bounties">{}</pre>
              </div>
              <div class="pw-field">
                <label>Jobs</label>
                <pre class="pw-codeblock" id="jobs">{}</pre>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

  <script type="module" src="/apps/app_page_bootstrap.js"></script>
  </body>
</html>
