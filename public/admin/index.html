<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proofwork • Admin Console</title>
    <style>
      :root {
        --bg: #0b1220;
        --panel: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --accent: #fbbf24;
        --good: #34d399;
        --bad: #fb7185;
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      body {
        margin: 0;
        font-family: var(--sans);
        background: radial-gradient(1200px 800px at 10% 10%, rgba(251, 191, 36, 0.14), transparent 55%),
          radial-gradient(1000px 700px at 80% 0%, rgba(251, 113, 133, 0.12), transparent 55%),
          var(--bg);
        color: var(--text);
      }
      .wrap { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
      .title { font-size: 22px; font-weight: 700; }
      .sub { color: var(--muted); font-size: 13px; margin-top: 6px; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 16px; }
      .card { background: var(--panel); border: 1px solid var(--border); border-radius: 14px; padding: 16px; }
      .card h2 { margin: 0 0 10px 0; font-size: 14px; color: var(--muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; }
      label { display: block; font-size: 12px; color: var(--muted); margin: 10px 0 6px; }
      input, textarea, select {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(0,0,0,0.25);
        color: var(--text);
        outline: none;
      }
      textarea { min-height: 90px; resize: vertical; font-family: var(--mono); font-size: 12px; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .btnrow { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
      button {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 10px;
        cursor: pointer;
      }
      button.primary { border-color: rgba(251, 191, 36, 0.35); background: rgba(251, 191, 36, 0.12); }
      button.danger { border-color: rgba(251, 113, 133, 0.35); background: rgba(251, 113, 133, 0.12); }
      pre {
        margin: 0;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0,0,0,0.35);
        overflow: auto;
        font-family: var(--mono);
        font-size: 12px;
        line-height: 1.45;
      }
      .status { margin-top: 12px; font-size: 12px; color: var(--muted); }
      .status.good { color: var(--good); }
      .status.bad { color: var(--bad); }
      @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="title">Admin Console</div>
      <div class="sub">Use with care. Actions are audit-logged. <a href="/admin/apps.html" style="color: var(--accent); text-decoration:none;">Apps dashboard</a> · <a href="/admin/alerts.html" style="color: var(--accent); text-decoration:none;">Alerts</a> · <a href="/admin/payouts.html" style="color: var(--accent); text-decoration:none;">Payouts</a> · <a href="/admin/disputes.html" style="color: var(--accent); text-decoration:none;">Disputes</a> · <a href="/admin/blocked-domains.html" style="color: var(--accent); text-decoration:none;">Blocked domains</a> · <a href="/admin/artifacts.html" style="color: var(--accent); text-decoration:none;">Artifacts</a> · <a href="/admin/descriptor-builder.html" style="color: var(--accent); text-decoration:none;">Descriptor builder</a></div>

      <div class="grid">
        <div class="card">
          <h2>Auth</h2>
          <label>Admin token</label>
          <input id="adminToken" placeholder="pw_adm_internal" />
          <div class="btnrow">
            <button id="btnSave" class="primary">Save token</button>
          </div>
          <div id="authStatus" class="status"></div>
        </div>

        <div class="card">
          <h2>Workers</h2>
          <label>Worker ID</label>
          <input id="workerId" placeholder="workerId" />
          <div class="row">
            <div>
              <label>Rate limit (seconds)</label>
              <input id="durationSec" value="600" />
            </div>
            <div></div>
          </div>
          <div class="btnrow">
            <button id="btnBan" class="danger">POST /api/admin/workers/:id/ban</button>
            <button id="btnRateLimit">POST /api/admin/workers/:id/rate-limit</button>
          </div>
          <div id="workerStatus" class="status"></div>
          <label>Response</label>
          <pre id="workerOut">{}</pre>
        </div>

        <div class="card">
          <h2>Verifications</h2>
          <label>Verification ID</label>
          <input id="verificationId" placeholder="verificationId" />
          <div class="btnrow">
            <button id="btnRequeue" class="primary">POST /api/admin/verifications/:id/requeue</button>
          </div>
          <div id="verStatus" class="status"></div>
          <label>Response</label>
          <pre id="verOut">{}</pre>
        </div>

        <div class="card">
          <h2>Submissions</h2>
          <label>Submission ID</label>
          <input id="submissionId" placeholder="submissionId" />
          <div class="row">
            <div>
              <label>Override verdict</label>
              <select id="verdict">
                <option value="pass">pass</option>
                <option value="fail">fail</option>
                <option value="inconclusive">inconclusive</option>
              </select>
            </div>
            <div>
              <label>Quality score</label>
              <input id="qualityScore" value="100" />
            </div>
          </div>
          <div class="btnrow">
            <button id="btnMarkDup">POST /api/admin/submissions/:id/mark-duplicate</button>
            <button id="btnOverride" class="primary">POST /api/admin/submissions/:id/override-verdict</button>
          </div>
          <div id="subStatus" class="status"></div>
          <label>Response</label>
          <pre id="subOut">{}</pre>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
