<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proofwork • Admin • Disputes</title>
    <link rel="stylesheet" href="/ui/ui.css" />
  </head>
  <body class="theme-admin">
    <header class="pw-topbar">
      <div class="pw-topbar-inner">
        <a class="pw-brand" href="/apps/" aria-label="Proofwork home">
          <span class="pw-brand-badge pw-mono">PW</span>
          Proofwork
        </a>
        <nav class="pw-topnav" aria-label="Primary">
          <a class="pw-navlink" href="/apps/">Catalog</a>
          <a class="pw-navlink" href="/buyer/">Platforms</a>
          <a class="pw-navlink" href="/worker/">Workers</a>
          <a class="pw-navlink" href="/admin/" aria-current="page">Admin</a>
          <a class="pw-navlink" href="/docs/" target="_blank" rel="noreferrer">Docs</a>
        </nav>
      </div>
    </header>

    <main class="pw-container">
      <section class="pw-hero">
        <h1>Disputes</h1>
        <p>Admin dispute tools.</p>
        <div class="pw-hero-actions">
          <div class="pw-badge">
            Shortcuts: <a href="/admin/index.html">Admin console</a> · <a href="/admin/payouts.html">Payouts</a> · <a href="/admin/apps.html">Apps</a>
          </div>
          <div class="pw-actions">
            <a class="pw-btn" href="/admin/payouts.html">Payouts</a>
            <a class="pw-btn primary" href="/admin/apps.html">Apps dashboard</a>
          </div>
        </div>
      </section>

      <div class="pw-grid">
        <div class="pw-card">
          <div class="pw-card-title">
            <h2>Auth</h2>
            <span class="pw-kicker">Admin token</span>
          </div>
          <div class="pw-field">
            <label>Admin token</label>
            <input class="pw-input" id="adminToken" placeholder="pw_adm_internal" />
          </div>
          <div class="pw-actions">
            <button class="pw-btn primary" id="btnSave">Save token</button>
          </div>
          <div id="authStatus" class="pw-status" role="status"></div>
        </div>

        <div class="pw-card">
          <div class="pw-card-title">
            <h2>List</h2>
            <span class="pw-kicker">Filter disputes</span>
          </div>
          <div class="pw-field">
            <label>Status</label>
            <input class="pw-input" id="statusFilter" placeholder="open|resolved|cancelled" />
          </div>
          <div class="pw-actions">
            <button class="pw-btn primary" id="btnList">GET /api/admin/disputes</button>
          </div>
          <div id="listStatus" class="pw-status" role="status"></div>
        </div>

        <div class="pw-card">
          <div class="pw-card-title">
            <h2>Resolve dispute</h2>
            <span class="pw-kicker">Refund or uphold</span>
          </div>
          <div class="pw-field">
            <label>Dispute ID</label>
            <input class="pw-input" id="disputeId" placeholder="disputeId" />
          </div>
          <div class="pw-row">
            <div class="pw-field">
              <label>Resolution</label>
              <select class="pw-select" id="resolution">
                <option value="refund">refund</option>
                <option value="uphold">uphold</option>
              </select>
            </div>
            <div class="pw-field">
              <label>Notes</label>
              <input class="pw-input" id="notes" placeholder="optional notes" />
            </div>
          </div>
          <div class="pw-actions">
            <button class="pw-btn primary" id="btnResolve">POST /api/admin/disputes/:id/resolve</button>
          </div>
          <div id="resolveStatus" class="pw-status" role="status"></div>
        </div>

        <div class="pw-card pw-span-all">
          <div class="pw-card-title">
            <h2>Response</h2>
            <span class="pw-kicker pw-mono">/api/admin/disputes</span>
          </div>
          <pre class="pw-codeblock" id="out">{}</pre>
        </div>
      </div>
    </main>

    <script src="./disputes.js"></script>
  </body>
</html>
