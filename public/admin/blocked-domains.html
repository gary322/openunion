<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proofwork • Admin • Blocked Domains</title>
    <link rel="stylesheet" href="/ui/ui.css" />
  </head>
  <body class="theme-admin">
    <header class="pw-topbar">
      <div class="pw-topbar-inner">
        <a class="pw-brand" href="/apps/" aria-label="Proofwork home">
          <span class="pw-brand-badge pw-mono">PW</span>
          Proofwork
        </a>
        <nav class="pw-topnav" aria-label="Primary">
          <a class="pw-navlink" href="/apps/">Catalog</a>
          <a class="pw-navlink" href="/buyer/">Platforms</a>
          <a class="pw-navlink" href="/worker/">Workers</a>
          <a class="pw-navlink" href="/admin/" aria-current="page">Admin</a>
          <a class="pw-navlink" href="/docs/" target="_blank" rel="noreferrer">Docs</a>
        </nav>
      </div>
    </header>

    <main class="pw-container">
      <section class="pw-hero">
        <h1>Blocked Domains</h1>
        <p>Global denylist for <span class="pw-mono">origins</span> and <span class="pw-mono">allowedOrigins</span>.</p>
        <div class="pw-hero-actions">
          <div class="pw-badge">
            Shortcuts: <a href="/admin/index.html">Admin console</a> · <a href="/admin/apps.html">Apps</a> · <a href="/admin/alerts.html">Alerts</a>
          </div>
          <div class="pw-actions">
            <a class="pw-btn" href="/admin/alerts.html">Alerts</a>
            <a class="pw-btn primary" href="/admin/apps.html">Apps dashboard</a>
          </div>
        </div>
      </section>

      <div class="pw-grid">
        <div class="pw-card">
          <div class="pw-card-title">
            <h2>Auth</h2>
            <span class="pw-kicker">Admin token</span>
          </div>
          <div class="pw-field">
            <label>Admin token</label>
            <input class="pw-input" id="adminToken" placeholder="pw_adm_internal" />
          </div>
          <div class="pw-actions">
            <button class="pw-btn primary" id="btnSave">Save token</button>
          </div>
          <div id="authStatus" class="pw-status" role="status"></div>
        </div>

        <div class="pw-card">
          <div class="pw-card-title">
            <h2>Add / Update</h2>
            <span class="pw-kicker">Policy control</span>
          </div>
          <div class="pw-field">
            <label>Domain or URL</label>
            <input class="pw-input" id="domain" placeholder="example.com or https://example.com" />
          </div>
          <div class="pw-field">
            <label>Reason (optional)</label>
            <textarea class="pw-textarea" id="reason" placeholder="spam / abuse / policy"></textarea>
          </div>
          <div class="pw-actions">
            <button class="pw-btn primary" id="btnUpsert">POST /api/admin/blocked-domains</button>
          </div>
          <div id="upsertStatus" class="pw-status" role="status"></div>
        </div>

        <div class="pw-card pw-span-all">
          <div class="pw-card-title">
            <h2>List</h2>
            <span class="pw-kicker">Current denylist</span>
          </div>
          <div class="pw-actions">
            <button class="pw-btn primary" id="btnList">GET /api/admin/blocked-domains</button>
          </div>
          <div id="listStatus" class="pw-status" role="status"></div>
          <div class="pw-scroll">
            <table class="pw-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Domain</th>
                  <th>Reason</th>
                  <th>Created</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="rows"></tbody>
            </table>
          </div>
          <details class="pw-details">
            <summary>Raw response</summary>
            <div class="pw-details-body">
              <pre class="pw-codeblock" id="out">{}</pre>
            </div>
          </details>
        </div>
      </div>
    </main>

    <script src="./blocked-domains.js"></script>
  </body>
</html>
