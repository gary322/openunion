<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proofwork • Admin • Blocked Domains</title>
    <style>
      :root {
        --bg: #0b1220;
        --panel: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --accent: #fbbf24;
        --good: #34d399;
        --bad: #fb7185;
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      body {
        margin: 0;
        font-family: var(--sans);
        background: radial-gradient(1200px 800px at 10% 10%, rgba(251, 191, 36, 0.14), transparent 55%),
          radial-gradient(1000px 700px at 80% 0%, rgba(251, 113, 133, 0.12), transparent 55%),
          var(--bg);
        color: var(--text);
      }
      .wrap { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
      .title { font-size: 22px; font-weight: 800; }
      .sub { color: var(--muted); font-size: 13px; margin-top: 6px; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 16px; }
      .card { background: var(--panel); border: 1px solid var(--border); border-radius: 14px; padding: 16px; }
      .card h2 { margin: 0 0 10px 0; font-size: 14px; color: var(--muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; }
      label { display: block; font-size: 12px; color: var(--muted); margin: 10px 0 6px; }
      input, textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(0,0,0,0.25);
        color: var(--text);
        outline: none;
      }
      textarea { min-height: 100px; resize: vertical; font-family: var(--mono); font-size: 12px; }
      .btnrow { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
      button { border: 1px solid var(--border); background: rgba(255, 255, 255, 0.08); color: var(--text); padding: 10px 12px; border-radius: 10px; cursor: pointer; }
      button.primary { border-color: rgba(251, 191, 36, 0.35); background: rgba(251, 191, 36, 0.12); }
      button.danger { border-color: rgba(251, 113, 133, 0.35); background: rgba(251, 113, 133, 0.12); }
      pre { margin: 0; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(0,0,0,0.35); overflow: auto; font-family: var(--mono); font-size: 12px; line-height: 1.45; }
      .status { margin-top: 12px; font-size: 12px; color: var(--muted); }
      .status.good { color: var(--good); }
      .status.bad { color: var(--bad); }
      a { color: var(--accent); text-decoration: none; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; border-bottom: 1px solid var(--border); padding: 10px 8px; font-size: 12px; vertical-align: top; }
      th { color: var(--muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; font-size: 11px; }
      .mono { font-family: var(--mono); }
      @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="title">Blocked Domains</div>
      <div class="sub">
        Global denylist for origins/allowedOrigins. <a href="/admin/index.html">Admin console</a> · <a href="/admin/apps.html">Apps</a> · <a href="/admin/alerts.html">Alerts</a>
      </div>

      <div class="grid">
        <div class="card">
          <h2>Auth</h2>
          <label>Admin token</label>
          <input id="adminToken" placeholder="pw_adm_internal" />
          <div class="btnrow">
            <button id="btnSave" class="primary">Save token</button>
          </div>
          <div id="authStatus" class="status"></div>
        </div>

        <div class="card">
          <h2>Add / Update</h2>
          <label>Domain or URL</label>
          <input id="domain" placeholder="example.com or https://example.com" />
          <label>Reason (optional)</label>
          <textarea id="reason" placeholder="spam / abuse / policy"></textarea>
          <div class="btnrow">
            <button id="btnUpsert" class="primary">POST /api/admin/blocked-domains</button>
          </div>
          <div id="upsertStatus" class="status"></div>
        </div>

        <div class="card" style="grid-column: 1 / -1">
          <h2>List</h2>
          <div class="btnrow">
            <button id="btnList" class="primary">GET /api/admin/blocked-domains</button>
          </div>
          <div id="listStatus" class="status"></div>
          <div style="overflow:auto; margin-top: 10px">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Domain</th>
                  <th>Reason</th>
                  <th>Created</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="rows"></tbody>
            </table>
          </div>
          <label>Raw response</label>
          <pre id="out">{}</pre>
        </div>
      </div>
    </div>

    <script src="./blocked-domains.js"></script>
  </body>
</html>
