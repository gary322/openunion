<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proofwork • Admin • Payouts</title>
    <link rel="stylesheet" href="/ui/ui.css" />
  </head>
  <body class="theme-admin">
    <header class="pw-topbar">
      <div class="pw-topbar-inner">
        <a class="pw-brand" href="/apps/" aria-label="Proofwork home">
          <span class="pw-brand-badge pw-mono">PW</span>
          Proofwork
        </a>
        <nav class="pw-topnav" aria-label="Primary">
          <a class="pw-navlink" href="/apps/">Catalog</a>
          <a class="pw-navlink" href="/buyer/">Platforms</a>
          <a class="pw-navlink" href="/worker/">Workers</a>
          <a class="pw-navlink" href="/admin/" aria-current="page">Admin</a>
          <a class="pw-navlink" href="/docs/" target="_blank" rel="noreferrer">Docs</a>
        </nav>
      </div>
    </header>

    <main class="pw-container">
      <section class="pw-hero">
        <h1>Payouts</h1>
        <p>Admin reconciliation tools.</p>
        <div class="pw-hero-actions">
          <div class="pw-badge">
            Shortcuts: <a href="/admin/index.html">Admin console</a> · <a href="/admin/disputes.html">Disputes</a> · <a href="/admin/apps.html">Apps</a>
          </div>
          <div class="pw-actions">
            <a class="pw-btn" href="/admin/disputes.html">Disputes</a>
            <a class="pw-btn primary" href="/admin/apps.html">Apps dashboard</a>
          </div>
        </div>
      </section>

      <div class="pw-grid">
        <div class="pw-card">
          <div class="pw-card-title">
            <h2>Auth</h2>
            <span class="pw-kicker">Admin token</span>
          </div>
          <div class="pw-field">
            <label>Admin token</label>
            <input class="pw-input" id="adminToken" placeholder="pw_adm_internal" />
          </div>
          <div class="pw-actions">
            <button class="pw-btn primary" id="btnSave">Save token</button>
          </div>
          <div id="authStatus" class="pw-status" role="status"></div>
        </div>

        <div class="pw-card">
          <div class="pw-card-title">
            <h2>List</h2>
            <span class="pw-kicker">Filters</span>
          </div>
          <div class="pw-row">
            <div class="pw-field">
              <label>Status</label>
              <input class="pw-input" id="statusFilter" placeholder="pending|paid|failed|refunded" />
            </div>
            <div class="pw-field">
              <label>Org ID (optional)</label>
              <input class="pw-input" id="orgIdFilter" placeholder="org_..." />
            </div>
          </div>
          <div class="pw-actions">
            <button class="pw-btn primary" id="btnList">GET /api/admin/payouts</button>
          </div>
          <div id="listStatus" class="pw-status" role="status"></div>
        </div>

        <div class="pw-card">
          <div class="pw-card-title">
            <h2>Retry payout</h2>
            <span class="pw-kicker">Requeue execution</span>
          </div>
          <div class="pw-field">
            <label>Payout ID</label>
            <input class="pw-input" id="payoutId" placeholder="payoutId" />
          </div>
          <div class="pw-actions">
            <button class="pw-btn primary" id="btnRetry">POST /api/admin/payouts/:id/retry</button>
          </div>
          <div id="retryStatus" class="pw-status" role="status"></div>
        </div>

        <div class="pw-card">
          <div class="pw-card-title">
            <h2>Mark payout status</h2>
            <span class="pw-kicker">Break‑glass</span>
          </div>
          <div class="pw-field">
            <label>Payout ID</label>
            <input class="pw-input" id="markPayoutId" placeholder="payoutId" />
          </div>
          <div class="pw-row">
            <div class="pw-field">
              <label>Status</label>
              <select class="pw-select" id="markStatus">
                <option value="paid">paid</option>
                <option value="failed">failed</option>
                <option value="refunded">refunded</option>
              </select>
            </div>
            <div class="pw-field">
              <label>Provider (optional)</label>
              <input class="pw-input" id="markProvider" placeholder="manual" />
            </div>
          </div>
          <div class="pw-row">
            <div class="pw-field">
              <label>Provider ref (optional)</label>
              <input class="pw-input" id="markProviderRef" placeholder="tx hash / receipt / note" />
            </div>
            <div class="pw-field">
              <label>Reason</label>
              <input class="pw-input" id="markReason" placeholder="why are we marking this manually?" />
            </div>
          </div>
          <div class="pw-actions">
            <button class="pw-btn primary" id="btnMark">POST /api/admin/payouts/:id/mark</button>
          </div>
          <div id="markStatusMsg" class="pw-status" role="status"></div>
        </div>

        <div class="pw-card pw-span-all">
          <div class="pw-card-title">
            <h2>Response</h2>
            <span class="pw-kicker pw-mono">/api/admin/payouts</span>
          </div>
          <pre class="pw-codeblock" id="out">{}</pre>
        </div>
      </div>
    </main>

    <script src="./payouts.js"></script>
  </body>
</html>
