<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proofwork • Worker Explorer</title>
    <link rel="stylesheet" href="/ui/ui.css" />
  </head>
  <body class="theme-worker" data-portal="worker">
    <header class="pw-topbar">
      <div class="pw-topbar-inner">
        <a class="pw-brand" href="/apps/" aria-label="Proofwork home">
          <span class="pw-brand-badge pw-mono">PW</span>
          Proofwork
        </a>
        <nav class="pw-topnav" aria-label="Primary">
          <a class="pw-navlink" href="/apps/">Catalog</a>
          <a class="pw-navlink" href="/buyer/">Platforms</a>
          <a class="pw-navlink" href="/worker/" aria-current="page">Workers</a>
          <a class="pw-navlink" href="/admin/">Admin</a>
          <a class="pw-navlink" href="/docs/" target="_blank" rel="noreferrer">Docs</a>
        </nav>
      </div>
    </header>

    <main class="pw-container">
      <section class="pw-hero">
        <h1>Explorer</h1>
        <p>Paste any ID to identify it and jump to the right worker workflow.</p>
      </section>

      <div class="pw-console">
        <aside class="pw-sidebar pw-sidebar-collapsible" aria-label="Worker navigation">
          <nav class="pw-sidenav">
            <a href="/worker/">Console</a>
            <div class="pw-sidenav-group">
              <div class="pw-sidenav-title">Tools</div>
              <a href="/worker/explorer.html" aria-current="page">Explorer</a>
            </div>
          </nav>
        </aside>

        <section class="pw-stack" aria-label="Explorer content">
          <div class="pw-card">
            <div class="pw-card-title">
              <h2>Find anything</h2>
              <span class="pw-kicker">Worker token required</span>
            </div>

            <div class="pw-row">
              <div class="pw-field">
                <label>Worker token</label>
                <input class="pw-input" id="workerToken" placeholder="pw_wk_…" />
              </div>
              <div class="pw-field">
                <label>&nbsp;</label>
                <button class="pw-btn" id="btnSaveToken" type="button">Save</button>
              </div>
            </div>

            <div class="pw-row">
              <div class="pw-field">
                <label>ID</label>
                <input class="pw-input" id="id" placeholder="job / submission / payout / …" />
              </div>
              <div class="pw-field">
                <label>&nbsp;</label>
                <button class="pw-btn primary" id="btnFind" type="button">Find</button>
              </div>
            </div>

            <div id="status" class="pw-status" role="status"></div>
          </div>

          <div class="pw-card" id="resultCard">
            <div class="pw-card-title">
              <h2>Result</h2>
              <span class="pw-kicker" id="resultType">—</span>
            </div>
            <div id="result"></div>

            <details class="pw-details pw-dev">
              <summary>Raw</summary>
              <div class="pw-details-body">
                <pre class="pw-codeblock" id="raw">{}</pre>
              </div>
            </details>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="/worker/explorer.js"></script>
    <script type="module" src="/ui/shell.js"></script>
  </body>
</html>
